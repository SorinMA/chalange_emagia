version: "3.8"
services:
    php-game:
        build:
            dockerfile: Dockerfile.gameEmagia
            context: .
        ports:
            - '80:80'
        volumes:
            - /var/www/html/vendor
            - ./gameEmagia:/var/www/html/
    php-game-test:
        build:
            dockerfile: Dockerfile.gameEmagia
            context: .
        volumes:
            - /var/www/html/vendor
            - ./gameEmagia:/var/www/html/
        command: ["./vendor/bin/phpunit", "tests"]
    

